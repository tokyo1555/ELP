<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>GuessIt</title>
</head>
<body>
    <h1>Bienvenue dans GuessIt ! </h1>
    <!-- Conteneur de l’application Elm -->
    <div id="app"></div>

    <!-- Fichier JavaScript généré par Elm -->
    <script src="elm.js"></script>

    <script>
        // Démarrage de l’application Elm
        Elm.Main.init({
            node: document.getElementById("app")
        });
    </script>
</body>
</html>
